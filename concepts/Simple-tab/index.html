<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"

	<body>

			<h1 tabindex="0">Schema Larissa Klaassen</h1>
		</header>

			<section class="weekScheme" title="Trainingsschema week 15">
				<div tabindex="0">Maandag, Krachttraining</div>
				<div tabindex="0">Dinsdag, Plyometrische training</div>
				<div tabindex="0">Woensdag, Baantraining</div>

				<div tabindex="0">zaterdag, Krachttraining</div>

			</section>
		</main>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js"
			integrity="sha512-vFABRuf5oGUaztndx4KoAEUVQnOvAIFs59y4tO0DILGWhQiFnFHiR+ZJfxLDyJlXgeut9Z07Svuvm+1Jv89w5g=="
			crossorigin="anonymous"
